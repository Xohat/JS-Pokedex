<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="src/pokemonData.js"></script>
        <title>Vue Pokedex</title>
    </head>
    <body>
        <div id = "app">
            <div>
                Filtra por favoritos:
                <input v-model="favFilter" type="checkbox" Id="favFilter" value="favFilter">
            </div>
            <div>
                Filtra por nombre:
                <input v-model="nameFilter" type="text" Id="nameFilter" placeholder="Escribe su nombre">
            </div>
            <ul class="pokemonList">
                <Pokemon 
                    v-for="pokemon in pokemonToRender"
                    :key="pokemon.id"
                    :data="pokemon">
                </Pokemon>
            </ul>   
        </div>

        <script src="src/vue.global.js"></script>
        <script src="src/code.js" type="module"></script>
    </body>
</html>
